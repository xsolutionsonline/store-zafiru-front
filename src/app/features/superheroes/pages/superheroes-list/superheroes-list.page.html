<ion-content>
  <ion-list>
    <ion-item *ngFor="let hero of superheroes">
      <ion-avatar slot="start">
        <img [src]="hero.thumbnail.path + '/standard_medium.' + hero.thumbnail.extension" alt="Thumbnail">
      </ion-avatar>
      <ion-label>
        <h2>{{ hero.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
